<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- ChromaDB: Database with vector arrows radiating outward -->

  <!-- Database cylinder -->
  <ellipse cx="128" cy="80" rx="60" ry="20" fill="none" stroke="#6366F1" stroke-width="3"/>
  <line x1="68" y1="80" x2="68" y2="160" stroke="#6366F1" stroke-width="3"/>
  <line x1="188" y1="80" x2="188" y2="160" stroke="#6366F1" stroke-width="3"/>
  <ellipse cx="128" cy="160" rx="60" ry="20" fill="none" stroke="#6366F1" stroke-width="3"/>

  <!-- Center point for vectors -->
  <circle cx="128" cy="120" r="4" fill="#6366F1"/>

  <!-- Vector arrows radiating outward (8 directions) -->
  <!-- Top -->
  <line x1="128" y1="120" x2="128" y2="60" stroke="#6366F1" stroke-width="2"/>
  <polygon points="128,60 124,68 132,68" fill="#6366F1"/>

  <!-- Top-right -->
  <line x1="128" y1="120" x2="170" y2="78" stroke="#6366F1" stroke-width="2"/>
  <polygon points="170,78 164,82 168,90" fill="#6366F1"/>

  <!-- Right -->
  <line x1="128" y1="120" x2="200" y2="120" stroke="#6366F1" stroke-width="2"/>
  <polygon points="200,120 192,116 192,124" fill="#6366F1"/>

  <!-- Bottom-right -->
  <line x1="128" y1="120" x2="170" y2="162" stroke="#6366F1" stroke-width="2"/>
  <polygon points="170,162 168,154 164,158" fill="#6366F1"/>

  <!-- Bottom -->
  <line x1="128" y1="120" x2="128" y2="180" stroke="#6366F1" stroke-width="2"/>
  <polygon points="128,180 124,172 132,172" fill="#6366F1"/>

  <!-- Bottom-left -->
  <line x1="128" y1="120" x2="86" y2="162" stroke="#6366F1" stroke-width="2"/>
  <polygon points="86,162 92,158 88,154" fill="#6366F1"/>

  <!-- Left -->
  <line x1="128" y1="120" x2="56" y2="120" stroke="#6366F1" stroke-width="2"/>
  <polygon points="56,120 64,116 64,124" fill="#6366F1"/>

  <!-- Top-left -->
  <line x1="128" y1="120" x2="86" y2="78" stroke="#6366F1" stroke-width="2"/>
  <polygon points="86,78 88,86 92,82" fill="#6366F1"/>
</svg>
