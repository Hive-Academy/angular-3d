<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitoring: Line chart with upward trend and metrics -->

  <!-- Chart frame -->
  <rect x="50" y="60" width="156" height="136" rx="8" fill="none" stroke="#6366F1" stroke-width="3"/>

  <!-- Y-axis grid lines -->
  <line x1="60" y1="80" x2="196" y2="80" stroke="#6366F1" stroke-width="1" opacity="0.2"/>
  <line x1="60" y1="110" x2="196" y2="110" stroke="#6366F1" stroke-width="1" opacity="0.2"/>
  <line x1="60" y1="140" x2="196" y2="140" stroke="#6366F1" stroke-width="1" opacity="0.2"/>
  <line x1="60" y1="170" x2="196" y2="170" stroke="#6366F1" stroke-width="1" opacity="0.2"/>

  <!-- Upward trending line chart -->
  <polyline points="60,160 85,145 110,150 135,120 160,110 185,85"
            fill="none" stroke="#6366F1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Data points -->
  <circle cx="60" cy="160" r="4" fill="#6366F1"/>
  <circle cx="85" cy="145" r="4" fill="#6366F1"/>
  <circle cx="110" cy="150" r="4" fill="#6366F1"/>
  <circle cx="135" cy="120" r="4" fill="#6366F1"/>
  <circle cx="160" cy="110" r="4" fill="#6366F1"/>
  <circle cx="185" cy="85" r="4" fill="#6366F1"/>

  <!-- Gradient fill under line (area chart effect) -->
  <polygon points="60,160 85,145 110,150 135,120 160,110 185,85 185,186 60,186"
           fill="#6366F1" opacity="0.1"/>

  <!-- Metrics badges -->
  <circle cx="75" cy="210" r="8" fill="none" stroke="#6366F1" stroke-width="2"/>
  <text x="70" y="215" font-size="10" fill="#6366F1" font-weight="bold">+</text>

  <circle cx="128" cy="210" r="8" fill="none" stroke="#6366F1" stroke-width="2"/>
  <circle cx="128" cy="210" r="3" fill="#6366F1"/>

  <circle cx="181" cy="210" r="8" fill="none" stroke="#6366F1" stroke-width="2"/>
  <path d="M 177 210 L 179 212 L 185 206" fill="none" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
</svg>
