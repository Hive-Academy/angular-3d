<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Checkpoint: Save/bookmark with state timeline -->

  <!-- Bookmark flag -->
  <path d="M 90 50 L 90 190 L 128 160 L 166 190 L 166 50 Z"
        fill="none" stroke="#6366F1" stroke-width="3" stroke-linejoin="round"/>

  <!-- Save icon inside bookmark -->
  <rect x="110" y="80" width="36" height="40" rx="3" fill="none" stroke="#6366F1" stroke-width="2"/>
  <line x1="110" y1="90" x2="146" y2="90" stroke="#6366F1" stroke-width="2"/>

  <!-- State timeline markers (3 points showing checkpoints) -->
  <circle cx="95" cy="100" r="4" fill="#6366F1"/>
  <circle cx="95" cy="130" r="4" fill="#6366F1"/>
  <circle cx="95" cy="160" r="4" fill="#6366F1"/>

  <!-- Timeline line -->
  <line x1="95" y1="100" x2="95" y2="160" stroke="#6366F1" stroke-width="2" opacity="0.4"/>

  <!-- Clock/time indicator -->
  <circle cx="161" cy="100" r="4" fill="#6366F1"/>
  <circle cx="161" cy="130" r="4" fill="#6366F1"/>
  <circle cx="161" cy="160" r="4" fill="#6366F1"/>

  <!-- Timeline line (right) -->
  <line x1="161" y1="100" x2="161" y2="160" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
</svg>
